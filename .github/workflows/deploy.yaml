name: Deploy Scalar Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Scalar CLI
      run: npm install -g @scalar/api-reference

    - name: Build Scalar documentation
      run: scalar build openapi.yaml --output dist

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
